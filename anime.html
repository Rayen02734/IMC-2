<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* ===== Body ===== */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ===== Header ===== */
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
        }

        /* ===== Navbar ===== */
        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
        }

        /* ===== Iframe ===== */
        iframe {
            width: 100%;
            border: none;
            height: calc(100vh - 150px);
            /* 100% de la hauteur de la fenêtre moins header + footer */
        }

        /* ===== Footer ===== */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 20px;
            flex-wrap: wrap;
            text-align: center;
        }

        footer h2 {
            margin: 5px 0;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #e74c3c;
        }

        footer i {
            margin-right: 5px;
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            footer {
                flex-direction: column;
                gap: 10px;
            }

            iframe {
                height: 60vh;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Anime World</h1>
        <nav>
            <a href="index.html" target="p">Home</a>
            <a href="produit.html" target="p">Product</a>
            <a href="about.html" target="p">About</a>
        </nav>
    </header>

    <iframe src="index.html" name="p"></iframe>

    <footer>
        <div class="footer-left">
            © 2025 Anime World | All rights reserved
        </div>
        <div class="footer-center">
            <h2>Anime World</h2>
        </div>
        <div class="footer-right">
            <i class="fa-brands fa-instagram">
                <a href="https://www.instagram.com/worlds_anime/" target="_blank"><span>Instagram</span></a>
            </i> <br>
            <i class="fa-brands fa-tiktok">
                <a href="https://www.tiktok.com/discover/anime-world?lang=fr" target="_blank"><span>TikTok</span></a>
            </i> <br>
            <i class="fa-brands fa-facebook">
                <a href="https://www.facebook.com/AnimeWorldio/" target="_blank"><span>Facebook</span></a>
            </i>
        </div>
    </footer>
</body>

</html>
